<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registrations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Registrations</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="owners.html">Owners</a>
    <a href="vehicles.html">Vehicles</a>
  </nav>

  <!-- Search Bar -->
  <div>
    <input type="text" id="searchQuery" placeholder="Search by Registration Number" />
    <button id="searchButton">Search</button>
    <button id="clearSearchButton">Clear</button>
  </div>

  <form id="registrationForm">
    <input type="text" id="ownerName" placeholder="Owner Name" required />
    <input type="text" id="registrationNumber" placeholder="Registration Number" required />
    <input type="datetime-local" id="registrationDate" required />
    <input type="text" id="licenseNumber" placeholder="License Number" required />
    <input type="text" id="vin" placeholder="VIN" required />
    <input type="text" id="make" placeholder="Make" required />
    <input type="text" id="model" placeholder="Model" required />
    <input type="text" id="vehicleName" placeholder="Vehicle Name" required />
    <input type="text" id="vehicleType" placeholder="Vehicle Type" required />
    <button type="submit">Add Registration</button>
  </form>

  <h3>Registration List</h3>
  <table id="registrationTable" border="1">
    <thead>
      <tr>
        <th>Registration Number</th>
        <th>Registration Date</th>
        <th>License Number</th>
        <th>VIN</th>
        <th>Make</th>
        <th>Model</th>
        <th>Vehicle Name</th>
        <th>Vehicle Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="registrationTableBody"></tbody>
  </table>

  <script src="registrations.js"></script>
</body>
</html>
